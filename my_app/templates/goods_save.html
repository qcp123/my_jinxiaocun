<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品入库</title>
    <script>
{#<!--    商品入库-->#}
        function goods_save_action() {
            pici=document.getElementById("pici").value;
            huohao=document.getElementById("huohao").value;
            goods_name=document.getElementById("goods_name").value;
            price=document.getElementById("price").value;
            tiaoma=document.getElementById("tiaoma").value;
            chima=document.getElementById("chima").value;
            shuliang=document.getElementById("shuliang").value;
            pinlei=document.getElementById("pinlei").value;
            cangku=document.getElementById("cangku").value;
            beizhu=document.getElementById("beizhu").value;
            console.log(pici+huohao+goods_name+price)
            $.get("/save_goods/",{
                "pici":pici,
                "huohao":huohao,
                "goods_name":goods_name,
                "price":price,
                "tiaoma":tiaoma,
                "chima":chima,
                "shuliang":shuliang,
                "pinlei":pinlei,
                "cangku":cangku,
                "beizhu":beizhu,
            },function (ret){
                if (ret=="success"){
                    alert("录入成功！")
                }else{
                    alert(ret)
                }
            })

        }
    </script>

</head>
<body>
    <div style="text-align:center; color: black">
        <div style="text-align:center; padding: 12px 10px 0px 10px">
            <span style="font-size: 20px;">请认真检查商品基本信息，确保正确！</span>
            <hr style="background-color: #aaaaaa; height: 1px; border: 0px"/>
        </div>
        <br><br><br>
         <div  style="text-align: center; padding: 10px;">
                   <span style="font-size: 15px"> 请输入批次： <input id="pici" style="height:25px; width: 300px"></span>
        </div>

         <div  style="text-align: center; padding: 10px;">
                   <span style="font-size: 15px"> 请输入货号： <input id="huohao" style="height:25px; width: 300px"></span>
        </div>

         <div style="text-align: center; padding: 10px;">
                   <span style="font-size: 15px"> 请输入商品名称： <input id="goods_name" style="height:25px; width: 300px"></span>
        </div>

         <div style="text-align: center; padding: 10px;">
                   <span style="font-size: 15px"> 请输入价格： <input id="price" style="height:25px; width: 300px"></span>
        </div>

         <div style="text-align: center; padding: 10px;">
                   <span style="font-size: 15px"> 请输入条码： <input id="tiaoma" style="height:25px; width: 300px"></span>
        </div>

         <div style="text-align: center; padding: 10px;">
                   <span style="font-size: 15px"> 请输入尺码： <input id="chima" style="height:25px; width: 300px"></span>
        </div>

         <div style="text-align: center; padding: 10px;">
                   <span style="font-size: 15px"> 请输入数量： <input id="shuliang" style="height:25px; width: 300px"></span>
        </div>

         <div style="text-align: center; padding: 10px;">
                   <span style="font-size: 15px"> 请输入类型： <input id="pinlei" style="height:25px; width: 300px"></span>
        </div>

         <div style="text-align: center; padding: 10px;">
                   <span style="font-size: 15px"> 请选择入库仓库： <input id="cangku" style="height:25px; width: 300px"></span>
        </div>

         <div style="text-align: center; padding: 10px;">
             <span style="font-size: 15px"> 备注  ：</span>&nbsp<textarea id="beizhu" cols="45" rows="5"></textarea>
         </div>
        <br><br>
        <button onclick="goods_save_action()" style="height:50px; width: 250px; color: green; ">确 认 入 库</button>

    	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin: 20px 0;">
    		本批次入库信息确认，一旦确认入库成功后，将显示本批次的所有入库信息，以便于进行二次确认，请勿重复入库。
    	</div>
    </div>



</body>
</html>
