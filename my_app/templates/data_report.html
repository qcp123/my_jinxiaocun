<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>数据统计</title>
    <!-- 引入 echarts.js -->
{#    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>#}
    <script src="/static/js/echarts.min.js" type="text/javascript"></script>
</head>
<body onload="report_info()">
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    {% for datainfo in aa %}
    <span style="color: black">datainfo</span>
    {% endfor %}
    <div id="report_" style="width: 1650px;height:800px;border: 1px solid #000"></div>
    <script type="text/javascript">
        $(function () {
            report_info();
        })

        function report_info(){
            var myChart = echarts.init(document.getElementById('report_'));
            // 指定图表的配置项和数据
            var option = {
                title: {
                    text: '商品销量数据总览',
                    left: "center",
                    textAlign: "auto",
                },

                tooltip: {},
                legend: {
                    data:['销量','销售总额'],
                    bottom: 0,
                },
                xAxis: {
                    data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子","T恤","秋裤"],

                },
                yAxis: {},
                series: [{
                    name: '销量',
                    type: 'bar',
                    data: [5, 20, 36, 10, 10, 100,80,150]
                },
                    {
                    name: '销售总额',
                    type: 'bar',
                    data: [50.59, 30, 40, 10, 10, 300.99,199,299]
                }
                ]
            };
            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);

            $.ajax({
                url:'/sell_report/',
                type:'get',
                dataType:'JSON',
                success:function (ret) {


                }
            })




        }


    </script>
</body>
</html>
